<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz Morocco</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .projects {
        max-width: 100%;
        margin: auto;
        padding: 20px;
        overflow: hidden;
        text-align: left;
    }

    .carousel-container {
        position: relative;
        max-width: 100%;
        overflow: hidden;
    }

    .carousel {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        scroll-behavior: smooth;
        scrollbar-width: none;
        -ms-overflow-style: none;
        white-space: nowrap;
    }

    .carousel::-webkit-scrollbar {
        display: none;
    }

    .card {
        flex: 0 0 calc(33.33% - 20px);
        background: #000;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        position: relative;
        color: white;
        height: 400px;
    }

    .card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }

    .card h3 {
        font-size: 1.2rem;
        padding: 15px;
        margin-bottom: 5px;
    }

    .card button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 30px;
        cursor: pointer;
        margin: 15px;
        display: block;
        width: calc(100% - 30px);
        text-align: center;
        font-weight: bold;
    }

    .card button:hover {
        background: #0056b3;
    }

    /* Navigation buttons */
    .scroll-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: #fff;
        box-shadow: 0 4px 9px 1px rgba(0, 0, 0, .11);
        color: black;
        border: none;
        padding: 15px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 1.5rem;
        z-index: 10;
    }

    .scroll-btn.left {
        left: 10px;
    }

    .scroll-btn.right {
        right: 10px;
    }

    .scroll-btn:hover {
        background: white;
        color: black;
    }

    /* Pagination Dots */
    .pagination-dots {
        text-align: center;
        margin-top: 15px;
    }

    .dot {
        height: 10px;
        width: 10px;
        margin: 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.3s;
    }

    .dot.active {
        background-color: #007bff;
    }

    </style>
</head>
<body>
    <section id="projects" class="projects">
        <h2>Sous les projecteurs</h2>
        <p>Découvrez les dernières nouveautés de Mercedes-Benz</p>
        <div class="carousel-container">
            <button class="scroll-btn left">&#10094;</button>
            <div class="carousel">
                <div class="card">
                    <img src="https://images.netdirector.co.uk/gforces-auto/image/upload/q_auto,c_fill,f_auto,fl_lossy/auto-client/0e9e41af0c13861d4d470ee792a33292/mercedes_benz_history_brand_star.jpeg" alt="Showroom">
                    <h3>Showroom véhicule en ligne</h3>
                    <button>Acheter en ligne</button>
                </div>
                <div class="card">
                    <img src="https://images.netdirector.co.uk/gforces-auto/image/upload/q_auto,c_fill,f_auto,fl_lossy/auto-client/01ab6d1362830e3d9651a224f4addff2/accessories_hero_desktop_1.jpg" alt="Accessoires et Collection">
                    <h3>Accessoires et Collection</h3>
                    <button>Acheter en ligne</button>
                </div>
                <div class="card">
                    <img src="https://images.netdirector.co.uk/gforces-auto/image/upload/q_auto,c_fill,f_auto,fl_lossy/auto-client/ca5e0c8fa31ad16e320b26998329140d/eq_range_kv_v1.png" alt="La quintessence des véhicules électriques">
                    <h3>La quintessence des véhicules électriques.</h3>
                    <button>Explorer maintenant</button>
                </div>
                <div class="card">
                    <img src="https://images.netdirector.co.uk/gforces-auto/image/upload/q_auto,c_fill,f_auto,fl_lossy/auto-client/186c0a2b34222dac63390a341137ecbf/mercedes_trophy_mobile.jpg" alt="Card 4">
                    <h3>Autre modèle</h3>
                    <button>Découvrir</button>
                </div>
                <div class="card">
                    <img src="https://images.netdirector.co.uk/gforces-auto/image/upload/q_auto,c_fill,f_auto,fl_lossy/auto-client/9281e05164ef37c06ccaa55dd89c67ba/mercedes_benz_concept_cars_eq_landingpage_concept_car_maybach_cabriolet_2176x1224_04_2022.jpg" alt="Card 5">
                    <h3>Encore plus</h3>
                    <button>Voir plus</button>
                </div>
            </div>
            <button class="scroll-btn right">&#10095;</button>
        </div>

        <!-- Pagination Dots -->
        <div class="pagination-dots"></div>
    </section>
      
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const carousel = document.querySelector(".carousel");
          const dotsContainer = document.querySelector(".pagination-dots");
          const cards = document.querySelectorAll(".card");
          const scrollAmount = carousel.offsetWidth / 3;
          const totalPages = Math.ceil(cards.length / 3);
          let currentPage = 0;

          // Create pagination dots
          for (let i = 0; i < totalPages; i++) {
              const dot = document.createElement("span");
              dot.classList.add("dot");
              if (i === 0) dot.classList.add("active");
              dot.setAttribute("data-index", i);
              dot.addEventListener("click", () => goToPage(i));
              dotsContainer.appendChild(dot);
          }

          function updateDots() {
              document.querySelectorAll(".dot").forEach((dot, index) => {
                  dot.classList.toggle("active", index === currentPage);
              });
          }

          function goToPage(page) {
              currentPage = page;
              const newPosition = scrollAmount * page;
              carousel.scrollTo({ left: newPosition, behavior: "smooth" });
              updateDots();
          }

          function scrollCarouselLeft() {
              if (currentPage > 0) {
                  currentPage--;
                  goToPage(currentPage);
              }
          }

          function scrollCarouselRight() {
              if (currentPage < totalPages - 1) {
                  currentPage++;
                  goToPage(currentPage);
              }
          }

          document.querySelector(".scroll-btn.left").addEventListener("click", scrollCarouselLeft);
          document.querySelector(".scroll-btn.right").addEventListener("click", scrollCarouselRight);
      });
    </script>
</body>
</html>
