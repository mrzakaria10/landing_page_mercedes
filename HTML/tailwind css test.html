<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen p-6">

    <!-- Movie Card -->
    <div class="max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl bg-gray-800 text-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-all duration-300">
        
        <!-- Movie Image -->
        <img src="https://via.placeholder.com/400x250" alt="Movie Poster" class="w-full h-56 object-cover">
        
        <!-- Movie Details -->
        <div class="p-5">
            <!-- Title -->
            <h2 class="text-xl sm:text-2xl font-bold text-yellow-400">🎥 Movie Title</h2>
            
            <!-- Description -->
            <p class="text-gray-300 text-sm sm:text-base mt-2">
                This is a brief description of the movie. It provides an overview of the storyline and key highlights.
            </p>

            <!-- Movie Info -->
            <div class="mt-3 space-y-1 text-gray-400">
                <p><span class="font-semibold text-red-500">📅 Year:</span> 2024</p>
                <p><span class="font-semibold text-blue-400">🎭 Actors:</span> Actor 1, Actor 2, Actor 3</p>
                <p><span class="font-semibold text-green-400">🎬 Director:</span> Famous Director</p>
            </div>

            <!-- Button -->
            <button class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md text-lg font-semibold transition-all duration-300">
                🎟️ Watch Now
            </button>
        </div>
    </div>

</body>
</html>
