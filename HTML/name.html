<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models Carousel</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        /* Category buttons */
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-buttons button {
            padding: 10px 15px;
            border: 1px solid black;
            border-radius: 20px;
            cursor: pointer;
            background: white;
        }

        /* Carousel container */
        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        /* Track for scrolling */
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual item */
        .carousel-item {
            min-width: 33.33%; /* Show 3 items at a time */
            box-sizing: border-box;
            padding: 15px;
            text-align: center;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
        }

        /* Navigation arrows */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 20px;
            z-index: 100;
        }

        .carousel-nav.left {
            left: 0;
        }

        .carousel-nav.right {
            right: 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .carousel-item {
                min-width: 50%; /* Show 2 items at a time on smaller screens */
            }
        }
    </style>
</head>
<body>

    <h1>Nos Modélés</h1>

    <!-- Category Buttons -->
    <div class="category-buttons">
        <button onclick="showCategory('berlines')">Berlines</button>
        <button onclick="showCategory('suv')">SUV/Tout-terrains</button>
        <button onclick="showCategory('coupes')">Coupés</button>
    </div>

    <!-- Carousel Container -->
    <div class="carousel-container">
        <button class="carousel-nav left" onclick="scrollLeft()">&#10094;</button>
        <div class="carousel-track" id="carousel">
            <!-- Content will be dynamically inserted here -->
        </div>
        <button class="carousel-nav right" onclick="scrollRight()">&#10095;</button>
    </div>

    <script>
        // Data for each category
        const data = {
            berlines: [
                "EQE - 916 000 Dh",
                "EQS - Prix à la demande",
                "Classe A Berline - 454 000 Dh",
                "Classe C Berline - 620 000 Dh",
                "Classe E Berline - 800 000 Dh",
                "Classe S Berline - 1 500 000 Dh",
                "AMG GT 4-Door - Prix à la demande"
            ],
            suv: [
                "GLA - 500 000 Dh",
                "GLB - 600 000 Dh",
                "GLC - 700 000 Dh",
                "GLE - 900 000 Dh",
                "GLS - Prix à la demande",
                "G-Class - 2 000 000 Dh",
                "Maybach GLS - Prix à la demande"
            ],
            coupes: [
                "CLA Coupé - 520 000 Dh",
                "C-Class Coupé - 650 000 Dh",
                "E-Class Coupé - 800 000 Dh",
                "S-Class Coupé - 1 600 000 Dh",
                "AMG GT Coupé - Prix à la demande",
                "CLE Coupé - 750 000 Dh",
                "GT Black Series - Prix à la demande"
            ]
        };

        let currentCategory = "berlines"; // Default category
        let currentIndex = 0; // Track scroll position

        // Function to show a category
        function showCategory(category) {
            currentCategory = category;
            currentIndex = 0; // Reset position
            const carousel = document.getElementById("carousel");
            carousel.innerHTML = ""; // Clear existing content

            // Add new items
            data[category].forEach(item => {
                const div = document.createElement("div");
                div.classList.add("carousel-item");
                div.innerText = item;
                carousel.appendChild(div);
            });

            // Reset scroll position
            updateScroll();
        }

        // Function to scroll left
        function scrollLeft() {
            if (currentIndex > 0) {
                currentIndex--;
                updateScroll();
            }
        }

        // Function to scroll right
        function scrollRight() {
            const maxIndex = data[currentCategory].length - 3; // Ensure we don't overscroll
            if (currentIndex < maxIndex) {
                currentIndex++;
                updateScroll();
            }
        }

        // Function to update scroll position
        function updateScroll() {
            const carousel = document.getElementById("carousel");
            const itemWidth = document.querySelector(".carousel-item").offsetWidth;
            carousel.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
        }

        // Initialize default category
        showCategory("berlines");
    </script>

</body>
</html>
